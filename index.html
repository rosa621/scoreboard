<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solo Project (PRO) - Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Sixtyfour+Convergence&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="scoreboard-box">
        <h3>HOME</h3>
        <div class="point-text-box">
          <div class="point-text" id="home-point-text"></div>
        </div>
        <div class="add-points-btns">
          <div class="plus-point" id="home-plus-one-point">+1</div>
          <div class="plus-point" id="home-plus-two-point">+2</div>
          <div class="plus-point" id="home-plus-three-point">+3</div>
        </div>
      </div>
      <div class="scoreboard-box">
        <h3>GUEST</h3>
        <div class="point-text-box">
          <div class="point-text" id="guest-point-text"></div>
        </div>
        <div class="add-points-btns">
          <div class="plus-point" id="guest-plus-one-point">+1</div>
          <div class="plus-point" id="guest-plus-two-point">+2</div>
          <div class="plus-point" id="guest-plus-three-point">+3</div>
        </div>
      </div>
      <div class="btn-new">NEW GAME</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
